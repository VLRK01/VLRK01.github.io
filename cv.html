        <h2>Education</h2>
        <table id = "tb1" border = "1">
            <tr>
                <th>Year</th>
                <th>Education</th>
                <th>Institution</th>
                <th>Location</th>
            </tr>
        </table>
        <script>
            fetch("resume.json")
                .then(response => response.json())
                .then(data => {
                    for (var i = 0; i<data.items.length; i++){
                        let vmovieID = data.items[i].movieID;
                        let vtitle = data.items[i].title;
                        let vposter = data.items[i].poster;
                        let vplace = data.items[i].place;
                            document.querySelector("#tb1").innerHTML += `
                                <tr>
                                    <td>${vmovieID}</td>
                                    <td>${vtitle}</td>
                                    <td>${vposter}</td>
                                    <td>${vplace}</td>
                                </tr>`;
                    }
                })
          </script>
                <h2>Work Experience</h2>
                <table id = "tb1" border = "1">
                    <tr>
                        <th>Year</th>
                        <th>Work Place</th>
                        <th>Role</th>
                        <th>Location</th>
                    </tr>
                </table>
                <script>
                    fetch("work.json")
                        .then(response => response.json())
                        .then(data => {
                            for (var i = 0; i<data.work.length; i++){
                                let vy2 = data.work[i].y2;
                                let vwork = data.work[i].work;
                                let vrole = data.work[i].role;
                                let vplace2 = data.work[i].place2;
                                    document.querySelector("#tb1").innerHTML += `
                                        <tr>
                                            <td>${vy2}</td>
                                            <td>${vwork}</td>
                                            <td>${vrole}</td>
                                            <td>${vplace2}</td>
                                        </tr>`;
                            }
                        })
                </script>
